<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页</title>
</head>

<body>
<h1>你好，<span th:utext="${message}"></span></h1>

<hr/>

<h2> 1、Thymeleaf 基础语法</h2>

<h3>1.1 th:text：替换标签体的内容，会转义</h3>
<p th:text="${message}"></p>

<h3>1.2 th:utext: 替换标签体的内容，不会转义 html 标签，真正显示为 html 该有的样式</h3>
<p th:utext="${message}"></p>

<h3>1.3 th:任意 html 属性，动态替换任意属性的值</h3>
<img th:src="@{${imageUrl}}" src="大户爱.png" style="width:300px;" alt="大户爱"/>

<h3>1.4 th:attr：任意属性指定</h3>
<img th:attr="src=@{${imageUrl}},style=${style}" src="大户爱.png" alt="大户爱"/>

<h3>1.5 th：其他指令</h3>
<img th:src="@{${imageUrl}}" th:style="${style}" th:if="${show}" src="大户爱.png" alt="大户爱">

<h3>1.6 @{} 专门用来取各种路径</h3>
<img th:src="@{${imageUrl}}" src="大户爱.png" style="width:300px;" alt="大户爱"/>

<h3>1.7 字符串转换为大写</h3>
<p th:text="${#strings.toUpperCase(name)}"></p>

<h3>1.8 字符串拼接</h3>
<p th:text="${'前缀'+name+'后缀'}"></p>
<p th:text="|前缀${name}后缀|"></p>
</body>
</html>
